<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Forgot Password — Andre Admin</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/shared-data.js" defer></script>
  <script src="assets/js/admin-forgot.js" defer></script>
</head>
<body class="auth-body">
  <main class="auth-container">
    <form id="forgotForm" class="auth-card">
      <h2>Reset Admin Password</h2>
      <p class="muted">Provide your admin email — you'll get a reset link (simulated).</p>

      <label>Email
        <input type="email" id="forgotEmail" required />
      </label>

      <button class="btn primary" type="submit">Send Reset Link</button>

      <p id="forgotMsg" class="msg"></p>

      <div class="auth-footer">
        <a href="login.html">Back to login</a>
      </div>
    </form>
  </main>
</body>
</html>
